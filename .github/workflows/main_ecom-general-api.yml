# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and Deploy App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_4ced3a79c3d14324a3f8991dd1be14b9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3488a31a697848b0916aac188ebf9282 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4ced3a79c3d14324a3f8991dd1be14b9 }}/ecommerceapi:container_${{ github.sha }}
        file: ./EcommerceApi/Dockerfile
    - name: Run EF 
      run: | 
        dotnet tool install --global dotnet-ef
        dotnet tool restore
        dotnet ef database update -p EcommerceApi --connection '${{ secrets.DB_CONNECTION }}'
     
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ecom-general-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_babea2dfcdef442e888ffaa99a5aeea6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4ced3a79c3d14324a3f8991dd1be14b9 }}/ecommerceapi:container_${{ github.sha }}'
